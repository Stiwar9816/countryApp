<div class="input-group mb-3">
  <span class="input-group-text" id="search-input">🔍</span>

  <input
    type="text"
    class="form-control"
    [placeholder]="placeholder"
    [value]="initialValue"
    (keyup)="onKeyPress(txtSearchInput.value)"
    aria-describedby="search-input"
    #txtSearchInput
  />
</div>
